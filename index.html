<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Appreciation Tool</title>

    <!-- Bootstrap -->
    <link
      href="static/vendors/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="static/vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link href="static/build/css/custom.min.css" rel="stylesheet" />
    <script src="static/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- validator -->
    <script src="static/vendors/validator/validator.js"></script>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="#" class="site_title"
                ><i class="fa fa-book"></i> <span>Appreciation</span></a
              >
            </div>
            <div class="clearfix"></div>
            <br />
            <!-- sidebar menu -->
            <div
              id="sidebar-menu"
              class="main_menu_side hidden-print main_menu"
            >
              <div class="menu_section">
                <h3>Utilities</h3>
                <ul class="nav side-menu">
                  <li>
                    <a href="/"
                      ><i class="fa fa-home" aria-hidden="true"></i> Associate Appreciation<span class="fa fa-chevron-down"></span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
            </nav>
          </div>
        </div>

        <div class=" right_col" role="main">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    Appreciation Board
                  </div>

                  <div class="panel-body">
                    <form
                      action="/api/v1/getTemplate"
                      method="GET"
                      enctype="multipart/form-data"
                    >
                      <div class="form-group row">
                        <label class="col-sm-6 col-form-label">
                          <h4>Associate Appreciation Data</h4>
                        </label>

                        <!--div class="col-sm-6">
                          <input
                            type="submit"
                            id="templateDownload"
                            class="btn btn-primary"
                            value="Sample Template"
                            style="padding:1px; float: right;"
                          />
                        </div-->
                      </div>
                    </form>
                    <form
                      action="/upload"
                      method="post"
                      enctype="multipart/form-data"
                    >
                      <div class="form-group row">
                        <label
                          for="fileUpload"
                          class="col-sm-offset-0 col-sm-1 col-form-label"
                          >Search:</label
                        >
                        <div class="col-sm-9">
                          <select
                            id="advertiseID"
                            class="col-sm-3"
                            name="search"
                            style="padding:5px;"
                          >
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <table id="example" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Associate Name</th>
                                    <th>Associate Id</th>
                                    <th>Group</th>
                                    <th>Division</th>
                                    <th>Project</th>
                                </tr>
                            </thead>
                        </table>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FastClick -->
    <script src="static/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="static/vendors/nprogress/nprogress.js"></script>
    <!-- iCheck -->
    <script src="static/vendors/iCheck/icheck.min.js"></script>
    <script src="static/vendors/jszip/dist/jszip.min.js"></script>
    <script src="static/vendors/pdfmake/build/pdfmake.min.js"></script>
    <script src="static/vendors/pdfmake/build/vfs_fonts.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="static/build/js/custom.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js">
    </script>
    <script>
    </script>
  </body>
</html>
