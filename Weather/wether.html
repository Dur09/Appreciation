             var result = JSON.parse(JSON.stringify(json));
			 //(data["main"]["temp"])
            console.log(JSON.stringify(result["main"]["temp"]));
			var div = document.getElementById('temperature');
			document.write(JSON.stringify(result["main"]["temp"]));
			//div.innerHTML =( JSON.stringify(result["main"]["temp"]));
        });
    }
    </script>
</head>
<body>
<button id = "getIt" onclick = "gettingJSON()">Get Weather</button>
